<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Логин</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/static/signin.css">
</head>

<body class="text-center">
<form th:action="@{/login}" method="post" class="form-signin">
    <img class="mb-4" src="/static/support.svg" alt="" width="72" height="72">

    <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>



    <input type="text" name="username" class="form-control" placeholder="Логин" required autofocus>
    <input type="password" name="password" class="form-control" placeholder="Пароль" required>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Неправильный логин или пароль.
    </div>
    <div th:if="${param.logout}" class="alert alert-info" role="alert">
        Вы вышли из системы.
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    <a href="/"><p class="mt-5 mb-1 text-muted">Вернуться на главную страницу</p></a>
    <p class="mt-3 mb-3 text-muted">Burn in 2020</p>
</form>
</body>
</html>
