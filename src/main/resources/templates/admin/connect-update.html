<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="parts/common :: head"></head>
<body>
<nav th:insert="parts/navbar-admin :: navbar"></nav>
<div class="container mt-4">
    <h1>Изменить лист питания и межблочной связи ID: <span th:text="${connect}"></span></h1>
    <form action="#" th:action="@{/connections/update}" th:object="${connect}" method="post">
        <div class="form-row align-items-top">
            <div class="col-sm-3 my-1">
                <div class="form-group">
                    <label for="products">Выберите модели:</label>
                    <select multiple class="form-control" id="products" name="products">
                        <th:block th:each="product : ${products}">
                            <option th:if="${product.connect == connect}" th:value="${product.id}" th:utext="${product.name}" selected></option>
                            <option th:unless="${product.connect == connect}" th:value="${product.id}" th:utext="${product.name}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="col my-1">
                <div class="form-group">
                    <label for="content">Заполните лист:</label>
                    <textarea class="editor" name="content" id="content" rows="10">
                       <th:block th:utext="*{content}"></th:block>
            </textarea>
                </div>
                <input type="hidden" th:value="${brandId}" name="brandId"/>
                <input type="hidden" th:value="*{id}" name="id">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>

    </form>
</div>
<th:block th:insert="parts/editor :: editor"></th:block>
<div th:insert="parts/common :: scripts"></div>
</body>
</html>
